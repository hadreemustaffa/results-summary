<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Results Summary solution for frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>FEM | Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <main>
    <div class="result flex column">
      <h3 class="result__title">Your Result</h3>
      <div class="result__score">
        <h1 class="result__score-avg"></h1>
        <p class="result__score-max">of 100</p>
      </div>
      <h2 class="result__subtitle">Great</h2>
      <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3 class="summary__title">Summary</h3>
      <ul class="summary__categories flex column">
      </ul>

      <button type="submit" value="Continue">
        Continue
      </button>
    </div>
  </main>

</body>

</html>
